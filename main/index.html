<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリスマスパーティー謎解き</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function PuzzleList() {
            const puzzles = [
                {
                    id: 1,
                    title: "謎解き #1",
                    description: "赤くて丸い果物の謎",
                    difficulty: "簡単",
                    available: true
                }
            ];

            return (
                <div style={{
                    minHeight: '100vh',
                    background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                    padding: '20px',
                    fontFamily: 'system-ui, -apple-system, sans-serif'
                }}>
                    <div style={{
                        maxWidth: '800px',
                        margin: '0 auto',
                        background: 'white',
                        borderRadius: '20px',
                        padding: '30px',
                        boxShadow: '0 20px 60px rgba(0,0,0,0.3)'
                    }}>
                        <div style={{
                            textAlign: 'center',
                            marginBottom: '40px'
                        }}>
                            <div style={{ fontSize: '4rem', marginBottom: '15px' }}>🎄</div>
                            <h1 style={{ 
                                fontSize: '2.5rem', 
                                color: '#333', 
                                marginBottom: '10px',
                                fontWeight: 'bold'
                            }}>
                                クリスマスパーティー謎解き
                            </h1>
                            <div style={{
                                display: 'inline-block',
                                padding: '8px 20px',
                                background: '#e3f2fd',
                                borderRadius: '25px',
                                fontSize: '1rem',
                                color: '#1976d2'
                            }}>
                                🎮 ゲーム選択画面
                            </div>
                        </div>

                        <div style={{
                            display: 'grid',
                            gap: '20px',
                            marginBottom: '30px'
                        }}>
                            {puzzles.map(puzzle => (
                                <div
                                    key={puzzle.id}
                                    style={{
                                        padding: '25px',
                                        background: puzzle.available 
                                            ? 'linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%)' 
                                            : 'linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%)',
                                        borderRadius: '15px',
                                        border: `3px solid ${puzzle.available ? '#ff9800' : '#bdbdbd'}`,
                                        cursor: puzzle.available ? 'pointer' : 'not-allowed',
                                        transition: 'transform 0.2s, box-shadow 0.2s',
                                        opacity: puzzle.available ? 1 : 0.6
                                    }}
                                    onMouseEnter={(e) => {
                                        if (puzzle.available) {
                                            e.target.style.transform = 'translateY(-5px)';
                                            e.target.style.boxShadow = '0 15px 30px rgba(0,0,0,0.2)';
                                        }
                                    }}
                                    onMouseLeave={(e) => {
                                        if (puzzle.available) {
                                            e.target.style.transform = 'translateY(0)';
                                            e.target.style.boxShadow = 'none';
                                        }
                                    }}
                                    onClick={() => {
                                        if (puzzle.available) {
                                            window.location.href = `./puzzles/${puzzle.id}/`;
                                        }
                                    }}
                                >
                                    <div style={{
                                        display: 'flex',
                                        alignItems: 'center',
                                        gap: '20px'
                                    }}>
                                        <div style={{ fontSize: '3rem' }}>🔍</div>
                                        <div style={{ flex: 1 }}>
                                            <h2 style={{ 
                                                fontSize: '1.5rem', 
                                                marginBottom: '8px',
                                                color: puzzle.available ? '#333' : '#777'
                                            }}>
                                                {puzzle.title}
                                            </h2>
                                            <p style={{
                                                fontSize: '1rem',
                                                color: puzzle.available ? '#666' : '#999',
                                                marginBottom: '10px'
                                            }}>
                                                {puzzle.description}
                                            </p>
                                            <div style={{
                                                display: 'inline-block',
                                                padding: '4px 12px',
                                                background: puzzle.available ? '#4caf50' : '#9e9e9e',
                                                color: 'white',
                                                borderRadius: '15px',
                                                fontSize: '0.8rem'
                                            }}>
                                                難易度: {puzzle.difficulty}
                                            </div>
                                        </div>
                                        <div style={{
                                            fontSize: '2rem',
                                            color: puzzle.available ? '#ff9800' : '#bdbdbd'
                                        }}>
                                            {puzzle.available ? '▶' : '🔒'}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div style={{
                            textAlign: 'center',
                            padding: '20px',
                            background: '#f8f9fa',
                            borderRadius: '15px',
                            border: '2px solid #e9ecef'
                        }}>
                            <h3 style={{ 
                                fontSize: '1.2rem',
                                marginBottom: '10px',
                                color: '#495057'
                            }}>
                                🎯 謎解きのルール
                            </h3>
                            <div style={{
                                fontSize: '0.9rem',
                                color: '#6c757d',
                                lineHeight: '1.6'
                            }}>
                                各謎解きを順番にクリアして、次の手がかりを見つけよう！<br/>
                                正解すると次の場所のヒントが表示されます。
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<PuzzleList />, document.getElementById('root'));
    </script>
</body>
</html>
